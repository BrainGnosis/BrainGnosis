<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="src/assets/images/brand/BrainGnosis_Logo_favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrainGnosis - Enterprise AI Agent Platform | AgentOS</title>
  
  <!-- Tailwind CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Hero Section -->
  <div id="hero-container"></div>

  <!-- About Section -->
  <div id="about-container"></div>

  <!-- Capabilities Section -->
  <div id="capabilities-container"></div>

  <!-- All Other Sections -->
  <div id="sections-container"></div>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Modals -->
  <div id="modals-container"></div>

  <!-- JavaScript -->
  <script type="module" src="src/scripts/main.js"></script>
  
  <!-- Component Loading Script -->
  <script>
    // Load all components when DOM is ready
    document.addEventListener('DOMContentLoaded', async function() {
      const components = [
        { elementId: 'header-container', componentPath: 'src/components/header.html' },
        { elementId: 'hero-container', componentPath: 'src/components/sections/hero.html' },
        { elementId: 'about-container', componentPath: 'src/components/sections/about.html' },
        { elementId: 'capabilities-container', componentPath: 'src/components/sections/capabilities.html' },
        { elementId: 'sections-container', componentPath: 'src/components/sections/all-sections.html' },
        { elementId: 'footer-container', componentPath: 'src/components/sections/footer.html' },
        { elementId: 'modals-container', componentPath: 'src/components/modals/research-modals.html' }
      ];

      // Load all components
      for (const { elementId, componentPath } of components) {
        try {
          const response = await fetch(componentPath);
          if (response.ok) {
            const html = await response.text();
            const element = document.getElementById(elementId);
            if (element) {
              element.innerHTML = html;
            }
          }
        } catch (error) {
          console.error(`Error loading component ${componentPath}:`, error);
        }
      }
    });
  </script>
</body>
</html>
