<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkton - Intelligent Automation for Pharma, Healthcare &amp; Regulatory</title>
  <meta name="description" content="Linkton builds the neurosymbolic systems layer connecting AI intelligence to the physical world. Starting with pharma R&amp;D, expanding into healthcare and regulatory workflows.">

  <!-- Favicon -->
  <link rel="icon" href="src/assets/images/brand/BrainGnosis_Logo_favicon.png" type="image/png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;450;500;600;700;800&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
  <div id="header-container"></div>
  <div id="hero-container"></div>
  <div id="about-container"></div>
  <div id="capabilities-container"></div>
  <div id="sections-container"></div>
  <div id="footer-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      var components = [
        { id: 'header-container', path: 'src/components/header.html' },
        { id: 'hero-container', path: 'src/components/sections/hero.html' },
        { id: 'about-container', path: 'src/components/sections/about.html' },
        { id: 'capabilities-container', path: 'src/components/sections/capabilities.html' },
        { id: 'sections-container', path: 'src/components/sections/all-sections.html' },
        { id: 'footer-container', path: 'src/components/sections/footer.html' }
      ];

      for (var i = 0; i < components.length; i++) {
        try {
          var res = await fetch(components[i].path);
          if (res.ok) {
            var html = await res.text();
            var el = document.getElementById(components[i].id);
            if (el) el.innerHTML = html;
          }
        } catch (err) {
          console.error('Failed to load ' + components[i].path, err);
        }
      }

      document.dispatchEvent(new Event('components-loaded'));
    });
  </script>

  <script src="src/scripts/main.js" defer></script>
</body>
</html>
